<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 심리 검사</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">MindScan</div>
    </header>
    <main>
        <section class="psychology-test">
            <img src="logo.jpg" alt="심리 이미지" class="mind-image">
            <h1>당신의 심리 검사</h1>
            <form id="psych-form">
                <div class="form-group">
                    <label for="question1">1. 스트레스 상황에서 나는 주로:</label>
                    <select id="question1" name="question1">
                        <option value="">선택하세요</option>
                        <option value="a">다른 사람과 대화를 나눈다</option>
                        <option value="b">혼자 시간을 갖는다</option>
                        <option value="c">운동이나 활동적인 일을 한다</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">2. 결정을 내릴 때 나는 주로:</label>
                    <select id="question2" name="question2">
                        <option value="">선택하세요</option>
                        <option value="a">논리와 사실에 기반한다</option>
                        <option value="b">감정과 직관을 따른다</option>
                        <option value="c">다른 사람의 조언을 구한다</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">3. 당신이 가장 행복했던 순간을 설명해주세요:</label>
                    <textarea id="question3" name="question3" rows="4" placeholder="자유롭게 답변해주세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="question4">4. 새로운 상황에서 나는:</label>
                    <select id="question4" name="question4">
                        <option value="">선택하세요</option>
                        <option value="a">흥분되고 기대된다</option>
                        <option value="b">불안하고 걱정된다</option>
                        <option value="c">차분하게 관찰한다</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question5">5. 당신의 꿈이나 목표는 무엇인가요?</label>
                    <textarea id="question5" name="question5" rows="4" placeholder="자유롭게 답변해주세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="question6">6. 현재 나의 고민?</label>
                    <textarea id="question6" name="question6" rows="4" placeholder="자유롭게 답변해주세요"></textarea>
                </div>
                <button type="submit" class="submit-btn">결과 보기</button>
            </form>
        </section>
        <section class="test-result">
            <h2>심리 검사 결과</h2>
            <p id="result-text">질문에 답하고 '결과 보기' 버튼을 누르면 당신의 심리 분석 결과가 여기에 나타납니다.</p>
            <div id="poetic-result" class="poetic-result"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
